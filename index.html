<!DOCTYPE html>
<html>
  <head>
    <title>Magic Mirror</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="code.js"></script> -->

    <link href="main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="test"></div>
    <div class="up">
      <div class="date">
        <div id="heure"></div>
        <div id="date"></div>
      </div>
      <div class="temps">
        <div class="outside">
          <div id="icone"></div>
          <div id="zone_meteo"></div>
        </div>
        <div id="ville"></div>
      </div>
    </div>
    <button onclick="changePage()"></button>
    <div id="homePage">
      <div class="bjr">
        <h1>Bonjour Sihem</h1>
      </div>
      <div class="evenements">
        <div id="agenda"></div>
        <ul id="events"></ul>
      </div>
    </div>
    <div id="audioPlayer">
      <div id="musicTitle"></div>
      <audio id="audio"></audio>
      <button id="previous" onclick="PreviousMusic()">Previous</button>
      <button id="playbutton" onclick="PlayMusic()"></button>
      <button id="next" onclick="NextMusic()">Next</button>

      <input
        id="volume"
        type="range"
        min="0"
        max="1"
        step="0.01"
        onchange="AdjustVolume()"
      />
      <button onclick="increasePlaybackRate()">Less</button>
      <button onclick="decreasePlaybackRate()">More</button>
      <div id="list"><ul id="musics"></ul></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");
      var d = new Date();
      var jours = ["Dim.", "Lun.", "Mar.", "Mer.", "Jeu.", "Ven.", "Sam."];
      var mois = [
        "Janvier",
        "Fevrier",
        "Mars",
        "Avril",
        "Mai",
        "Juin",
        "Juillet",
        "Août",
        "Septembre",
        "Octobre",
        "Novembre",
        "Decembre"
      ];
      function timeFunc() {
        var d = new Date();
        var hours = d.getHours();
        if (hours < 10) {
          hours = "0" + hours;
        }
        var minutes = d.getMinutes();
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        var time = "";
        time += hours + ":" + minutes;
        var day = jours[d.getDay()];
        var date = d.getDate();
        var minutes = d.getMinutes();
        var month = mois[d.getMonth()];
        var year = d.getFullYear();
        var now = "";
        now += day + " " + date + " " + month + " " + year;
        document.getElementById("heure").innerHTML = time;
        document.getElementById("date").innerHTML = now;
        setTimeout(timeFunc, 60000);
      }

      timeFunc();
      meteo();

      function meteo() {
        var url =
          "https://api.openweathermap.org/data/2.5/weather?q=Paris,fr&appid=c21a75b667d6f7abb81f118dcf8d4611&units=metric";
        fetch(url).then(function(response) {
          response.json().then(callBackGetSuccess);
        });
      }

      function callBackGetSuccess(data) {
        var weatherArr = ["Clear", "Clouds", "Rain"];

        var element = document.getElementById("zone_meteo");
        element.innerHTML = Math.floor(data.main.temp) + "°";
        var element2 = document.getElementById("ville");
        element2.innerHTML = data.name;

        var icone = document.getElementById("icone");
        weatherArr.forEach(function(className) {
          icone.classList.remove(className);
        });
        icone.classList.add(data.weather[0].main);
      }
      setTimeout(meteo, 900000);

      ipcRenderer.on("agenda-data-ready", (event, events) => {
        console.log("mesevenements :", events);
        if (events.length === 0) {
          return (document.getElementById("events").innerHTML =
            "Vous n avez pas dévènements de prévu aujourdhui");
        }
        document.getElementById("events").innerHTML = events
          .map(function(evenements) {
            var dateEvents = new Date(evenements.start.dateTime);
            var minutes = dateEvents.getMinutes();
            if (minutes < 10) {
              minutes = "0" + minutes;
            }
            var heures = dateEvents.getHours();
            if (heures < 10) {
              heures = "0" + heures;
            }
            return (
              "<li>" +
              "<span class='dateEvents'>" +
              heures +
              "h" +
              minutes +
              "   " +
              "</span>" +
              "<span class='summaryEvents'>" +
              evenements.summary +
              "</span>" +
              "</li>"
            );
          })
          .join("");
      });

      function refreshAgenda() {
        ipcRenderer.send("give-me-data");
        setTimeout(refreshAgenda, 5 * 60 * 1000);
      }
      refreshAgenda();
      var list;
      var currentMusic = 0;
      ipcRenderer.on("music-data", (event, items) => {
        list = items;
        audio.src = "musics/" + items[0];
        document.getElementById("musicTitle").innerHTML = items[0];
        // audio.play();

        var incrementation = 0;
        var musicNum = 1;
        document.getElementById("musics").innerHTML = items
          .map(function(item) {
            var path = "musics";

            return (
              "<li id='li_" +
              incrementation++ +
              "' >" +
              musicNum++ +
              ".    " +
              item +
              "</li>"
            );
          })
          .join("");
        let itemsLi = document.querySelectorAll("#musics li");
        itemsLi.forEach(function(itemLi) {
          observer.observe(itemLi);
        });
      });

      ipcRenderer.send("wait-for-data");

      var audio = document.getElementById("audio");
      document.getElementById("playbutton").innerHTML = "play";
      var isPlaying = false;

      function PlayMusic() {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
      }
      audio.onplaying = function() {
        isPlaying = true;
        document.getElementById("playbutton").innerHTML = "pause";
      };
      audio.onpause = function() {
        isPlaying = false;
        document.getElementById("playbutton").innerHTML = "play";
      };

      audio.onended = NextMusic;

      let observer = new IntersectionObserver(function(entries) {
        console.log(entries);
        entries.forEach(function(entry) {
          if (entry.intersectionRatio > 0.5) {
            entry.target.setAttribute("isVisible", true);
            console.log("is visible", entry.target.id);
            console.log("atribute", entry.isVisible);
          } else {
            console.log("is not visible", entry.target.id);
            entry.target.setAttribute("isVisible", false);
            console.log("atribute", entry.isVisible);
          }
        });
      });

      function NextMusic() {
        document.getElementById("li_" + currentMusic).style.fontWeight =
          "normal";
        currentMusic++;
        document.getElementById("li_" + currentMusic).style.fontWeight = "bold";
        if (currentMusic === list.length) {
          currentMusic = 0;
        }
        audio.src = "musics/" + list[currentMusic];
        audio.play();
        document.getElementById("musicTitle").innerHTML = list[currentMusic];
      }

      function PreviousMusic() {
        document.getElementById("li_" + currentMusic).style.fontWeight =
          "normal";
        currentMusic--;
        document.getElementById("li_" + currentMusic).style.fontWeight = "bold";
        if (currentMusic === -1) {
          currentMusic = list.length - 1;
        }
        audio.src = "musics/" + list[currentMusic];
        audio.play();
        document.getElementById("musicTitle").innerHTML = list[currentMusic];
      }
      function AdjustVolume() {
        var volume = document.getElementById("volume");
        audio.volume = volume.value;
      }

      function increasePlaybackRate() {
        audio.playbackRate += 0.2;
      }

      function decreasePlaybackRate() {
        audio.playbackRate -= 0.2;
      }
      var show = false;
      function changePage() {
        if (show) {
          document.getElementById("homePage").style.display = "block";
          document.getElementById("audioPlayer").style.display = "none";
        } else {
          document.getElementById("homePage").style.display = "none";
          document.getElementById("audioPlayer").style.display = "block";
        }
        show = !show;
      }
    </script>
  </body>
</html>
