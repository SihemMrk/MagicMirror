<!DOCTYPE html>
<html>
  <head>
    <title>Magic Mirror</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="code.js"></script> -->

    <link href="assets/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="up">
      <div class="date">
        <div id="hour"></div>
        <div id="date"></div>
      </div>
      <div class="wheather">
        <div class="outside">
          <div id="icon"></div>
          <div id="zone_temperature"></div>
        </div>
        <div id="city"></div>
      </div>
    </div>
    <button onclick="changePage()"></button>
    <div id="homePage">
      <div>
        <h1>Bonjour Sihem</h1>
      </div>
      <div class="events">
        <div id="agenda"></div>
        <ul id="events"></ul>
      </div>
    </div>
    <div id="audioPlayer">
      <div id="musicTitle"></div>
      <audio id="audio"></audio>
      <button id="previous" onclick="PreviousMusic()">Previous</button>
      <button id="playbutton" onclick="PlayMusic()"></button>
      <button id="next" onclick="NextMusic()">Next</button>

      <input
        id="volume"
        type="range"
        min="0"
        max="1"
        step="0.01"
        onchange="AdjustVolume()"
        display="none"
      />

      <div id="list"><ul id="musics"></ul></div>
    </div>

    <script src="myinterface.js"></script>
  </body>
</html>
